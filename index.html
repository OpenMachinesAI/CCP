<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Content Pool (CCP)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }
        #searchInput {
            padding: 10px;
            width: 50%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .tags {
            text-align: center;
            margin-bottom: 20px;
        }
        .tags span {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tags span:hover {
            background-color: #007bff;
            color: white;
            transform: scale(1.1);
        }
        .tag-selected {
            background-color: #007bff;
            color: white;
            transform: scale(1.2);
        }
        .video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .video-item {
            margin: 10px;
            text-align: center;
            width: 200px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .video-item:hover {
            transform: translateY(-5px);
        }
        .video-item img {
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        .video-item h3 {
            font-size: 16px;
            margin-top: 10px;
            color: #333;
        }
        .video-page {
            display: none;
        }
        .related-videos {
            margin-top: 20px;
        }
        .related-videos h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .related-videos ul {
            list-style: none;
            padding: 0;
        }
        .related-videos ul li {
            cursor: pointer;
            margin-bottom: 10px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <h1>Central Content Pool (CCP)</h1>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for videos..." oninput="searchVideos()">
    </div>

    <div class="tags" id="tagContainer">
        <!-- Tags will be populated here -->
    </div>

    <div class="video-list" id="videoList">
        <!-- Thumbnails will be displayed here -->
    </div>

    <script>
        // Sample JSON data, replace this with actual file fetching
        const videoData = [
            {
                "id": "1",
                "name": "Video 1",
                "description": "This is the first video.",
                "thumbnail": "https://via.placeholder.com/200",
                "url": "video1.mp4",
                "tags": ["Central", "Tech"]
            },
            {
                "id": "2",
                "name": "Video 2",
                "description": "This is the second video.",
                "thumbnail": "https://via.placeholder.com/200",
                "url": "video2.mp4",
                "tags": ["Central", "Tutorial"]
            },
            {
                "id": "3",
                "name": "Video 3",
                "description": "This is the third video.",
                "thumbnail": "https://via.placeholder.com/200",
                "url": "video3.mp4",
                "tags": ["Fun", "Tutorial"]
            }
        ];

        let selectedTag = 'Central'; // Default tag

        function displayTags() {
            const tagContainer = document.getElementById('tagContainer');
            tagContainer.innerHTML = ''; // Clear previous tags
            const allTags = new Set();
            videoData.forEach(video => video.tags.forEach(tag => allTags.add(tag)));

            allTags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.innerText = tag;
                tagElement.style.backgroundColor = getRandomColor();
                tagElement.onclick = () => filterByTag(tag);
                if (tag === selectedTag) {
                    tagElement.classList.add('tag-selected');
                }
                tagContainer.appendChild(tagElement);
            });
        }

        function displayThumbnails() {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = ''; // Clear previous thumbnails
            videoData
                .filter(video => video.tags.includes(selectedTag) && video.name.toLowerCase().includes(document.getElementById('searchInput').value.toLowerCase()))
                .forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.classList.add('video-item');
                    videoItem.innerHTML = `
                        <img src="${video.thumbnail}" alt="${video.name}" onclick="openVideo('${video.id}')">
                        <h3>${video.name}</h3>
                    `;
                    videoList.appendChild(videoItem);
                });
        }

        function searchVideos() {
            displayThumbnails();
        }

        function filterByTag(tag) {
            selectedTag = tag;
            const tags = document.querySelectorAll('.tags span');
            tags.forEach(tagElement => {
                if (tagElement.innerText === tag) {
                    tagElement.classList.add('tag-selected');
                    tagElement.style.transform = 'scale(1.2)';
                } else {
                    tagElement.classList.remove('tag-selected');
                    tagElement.style.transform = 'scale(1)';
                }
            });
            displayThumbnails();
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Initialize page
        displayTags();
        displayThumbnails();
    </script>

</body>
</html>
