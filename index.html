<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Content Pool (CCP)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #mainContent {
            transition: filter 0.3s ease;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h1 span {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
        }
        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }
        #searchInput {
            padding: 10px;
            width: 50%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .tags {
            text-align: center;
            margin-bottom: 20px;
        }
        .tags span {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tags span:hover {
            background-color: #007bff;
            color: white;
            transform: scale(1.1);
        }
        .tag-selected {
            background-color: #007bff;
            color: white;
            transform: scale(1.2);
        }
        .video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .video-item {
            margin: 10px;
            text-align: center;
            width: 200px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .video-item:hover {
            transform: translateY(-5px);
        }
        .video-item img {
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        .video-item h3 {
            font-size: 16px;
            margin-top: 10px;
            color: #333;
        }
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
            z-index: 10;
        }
        .video-modal-content {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            z-index: 11;
        }
        .video-modal video {
            width: 100%;
            border-radius: 10px;
        }
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }
        .fullscreen-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Main Content Wrapper -->
    <div id="mainContent">
        <h1>Central Content Pool <span>(CCP)</span></h1>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for videos..." oninput="searchVideos()">
        </div>

        <div class="tags" id="tagContainer">
            <!-- Tags will be populated here -->
        </div>

        <div class="video-list" id="videoList">
            <!-- Thumbnails will be displayed here -->
        </div>
    </div>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="video-modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <video id="videoPlayer" controls></video>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">Full Screen</button>
        </div>
    </div>

    <script>
        let videoData = [];
        let selectedTag = 'Central'; // Default tag

        // Fetch JSON data from a .json file
        fetch('videos.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (!data || !Array.isArray(data)) {
                    throw new Error('Invalid JSON structure');
                }
                videoData = data;
                displayTags();
                displayThumbnails();
            })
            .catch(error => console.error('Error fetching video data:', error));

        function displayTags() {
            const tagContainer = document.getElementById('tagContainer');
            tagContainer.innerHTML = ''; // Clear previous tags
            const allTags = new Set();
            videoData.forEach(video => video.tags.forEach(tag => allTags.add(tag)));

            allTags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.innerText = tag;
                tagElement.style.backgroundColor = getRandomColor();
                tagElement.onclick = () => filterByTag(tag);
                if (tag === selectedTag) {
                    tagElement.classList.add('tag-selected');
                }
                tagContainer.appendChild(tagElement);
            });
        }

        function displayThumbnails() {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = ''; // Clear previous thumbnails
            videoData
                .filter(video => video.tags.includes(selectedTag) && video.name.toLowerCase().includes(document.getElementById('searchInput').value.toLowerCase()))
                .forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.classList.add('video-item');
                    videoItem.innerHTML = `
                        <img src="${video.thumbnail}" alt="${video.name}" onclick="openVideo('${video.id}')">
                        <h3>${video.name}</h3>
                    `;
                    videoList.appendChild(videoItem);
                });
        }

        function searchVideos() {
            displayThumbnails();
        }

        function filterByTag(tag) {
            selectedTag = tag;
            const tags = document.querySelectorAll('.tags span');
            tags.forEach(tagElement => {
                if (tagElement.innerText === tag) {
                    tagElement.classList.add('tag-selected');
                    tagElement.style.transform = 'scale(1.2)';
                } else {
                    tagElement.classList.remove('tag-selected');
                    tagElement.style.transform = 'scale(1)';
                }
            });
            displayThumbnails();
        }

        function openVideo(videoId) {
            const video = videoData.find(v => v.id === videoId);
            if (!video) return;

            document.getElementById('videoPlayer').src = video.url;
            document.getElementById('videoModal').style.display = 'flex';
            document.getElementById('mainContent').style.filter = 'blur(5px)'; // Blur the main content only
        }

        function closeModal() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('videoPlayer').src = '';
            document.getElementById('mainContent').style.filter = 'none';
        }

        function toggleFullscreen() {
            const videoPlayer = document.getElementById('videoPlayer');
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.mozRequestFullScreen) { // Firefox
                videoPlayer.mozRequestFullScreen();
            } else if (videoPlayer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) { // IE/Edge
                videoPlayer.msRequestFullscreen();
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>

</body>
</html>
